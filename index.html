<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estante 3D</title>
  <style>
    body { margin:5; overflow:hidden; font-family:sans-serif; }
    #ui {
      position:fixed; top:0; left:0; bottom:0;
      width:300px; padding:1em;
      background:#f2f2f2; overflow-y:auto;
      box-shadow:2px 0 5px rgba(0,0,0,0.1); z-index:10;
      border-right: 1px solid #ddd;
    }
    #library-ui {
      position:fixed; top:0; right:0; bottom:0;
      width:300px; padding:1em;
      background:#f2f2f2; overflow-y:auto;
      box-shadow:-2px 0 5px rgba(0,0,0,0.1); z-index:10;
      border-left: 1px solid #ddd;
    }
    #canvas-container {
      position:absolute; top:5px; bottom:5px;
      left:300px; right:300px;
      background: #f8f8f8;
    }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th,td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#e0e0e0; }

     .label {
    background: rgba(255,255,255,0.8);
    padding: 2px 4px;
    border-radius: 2px;
    font-size: 12px;
    white-space: nowrap;
   }

    .dim-input {
      width: 60px;
      font-size: 12px;
      padding: 2px 4px;
      border: 1px solid #888;
      border-radius: 3px;
      background: rgba(255,255,255,0.9);
    }
    /* overlay do CSS2DRenderer */
    .label-container {
    pointer-events: none;
    }
    /* inputs de cotagem continuam interativos */
    .dim-input {
    pointer-events: auto;
    cursor: text;
    }
    
    /* Estilos para a biblioteca de presets */
    #presets-panel {
      margin-top: 10px;
    }
    
    #preset-actions {
      display: flex;
      margin-bottom: 10px;
    }
    
    #preset-name {
      flex: 1;
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #presets-list {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
    }
    
    .preset-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .preset-item:last-child {
      border-bottom: none;
    }
    
    .preset-item:hover {
      background-color: #f5f5f5;
    }
    
    .preset-info {
      display: flex;
      align-items: center;
      flex: 1;
      cursor: pointer;
    }
    
    .preset-thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    
    .preset-thumbnail-placeholder {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      margin-right: 10px;
      border-radius: 4px;
      font-size: 24px;
    }
    
    .preset-name {
      flex: 1;
      cursor: pointer;
    }
    
    .preset-actions {
      display: flex;
    }
    
    .preset-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      color: #666;
    }
    
    .preset-btn:hover {
      color: #000;
    }
    
    /* Ajustes para o painel da biblioteca */
    #library-ui h2 {
      margin-top: 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
      color: #333;
    }
    
    #library-ui p {
      margin-top: 0;
      color: #666;
      font-size: 0.9em;
      margin-bottom: 1.5em;
    }
    
    #btnSavePreset {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #btnSavePreset:hover {
      background-color: #45a049;
    }
    
    /* Melhorias responsivas */
    @media (max-width: 1200px) {
      #ui, #library-ui {
        width: 250px;
      }
      #canvas-container {
        left: 250px;
        right: 250px;
      }
    }
    
    @media (max-width: 900px) {
      #ui, #library-ui {
        width: 200px;
      }
      #canvas-container {
        left: 200px;
        right: 200px;
      }
    }
    
    /* Estilos para inst√¢ncias de m√≥veis */
    .instance-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      margin-bottom: 2px;
      border-radius: 3px;
    }
    
    .instance-item:hover {
      background: #f0f0f0;
    }
    
    .instance-name {
      font-size: 0.9em;
      font-weight: 500;
    }
    
    .instance-actions {
      display: flex;
      gap: 5px;
    }
    
    .btn-select {
      background: #2196F3;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.7em;
    }
    
    .btn-remove {
      background: #f44336;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.7em;
      font-weight: bold;
    }
    
    .btn-select:hover {
      background: #1976D2;
    }
    
    .btn-remove:hover {
      background: #d32f2f;
    }
    
    #btnClearScene:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Par√¢metros</h2>
    <label>Largura (mm): <input id="width" type="number" value="1200"/></label><br/>
    <label>Altura (mm): <input id="height" type="number" value="1800"/></label><br/>
    <label>Profundidade (mm): <input id="depth" type="number" value="400"/></label><br/>
    <label>Espessura Pain√©is (mm): <input id="boxThickness" type="number" value="18"/></label><br/>
    <label>Espessura Portas (mm): <input id="doorThickness" type="number" value="18"/></label><br/>
    <label>Altura P√©s (mm): <input id="legHeight" type="number" value="100"/></label><br/>
    <label>Di√¢metro P√©s (mm): <input id="legDiameter" type="number" value="25"/></label><br/>
    <label>Prateleiras: <input id="shelves" type="number" value="3"/></label><br/>
    <label>Portas: <input id="doors" type="number" value="2"/></label><br/>
    <label>Margem Portas (mm): <input id="doorMargin" type="number" value="3"/></label><br/>
    <label>Balan√ßo P√©s (mm): <input id="footOffset" type="number" value="50"/></label><br/>
    <h2>Op√ß√µes</h2>
    <label><input id="handles" type="checkbox" unchecked/> Puxadores</label><br/>
    <label><input id="backPanel" type="checkbox" checked/> Painel Traseiro</label><br/>
    <label><input id="grid" type="checkbox" checked/> Grade</label><br/>
    <label><input id="autoRotate" type="checkbox"/> Rota√ß√£o Autom√°tica</label><br/>
    <label>Material:
      <select id="material">
        <option value="wood">Madeira</option>
        <option value="lacquer">Laca</option>
        <option value="metal">Metal</option>
        <option value="glass">Vidro</option>
      </select>
    </label><br/>
    <label>Importar Textura (.jpg):
      <input type="file" id="textureUpload" accept=".jpg,image/jpeg"/>
    </label>
    <div id="textureFeedback"></div>
    
    <br/><br/>
    <button id="btnUpdate">Atualizar</button>
    <button id="btnExport">Exportar GLTF</button>
    <button id="btnToggleDims">Mostrar/ocultar cotas</button>
    <h4>Segure Ctrl + Mouse 1 para abrir portas</h4>
    <div id="partsList" style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px;"></div>
  </div>

  <!-- Painel da Biblioteca √† direita -->
  <div id="library-ui">
    <h2>Biblioteca de M√≥veis</h2>
    <p>Salve e carregue modelos de m√≥veis personalizados</p>
    <div id="presets-panel">
      <div id="preset-actions">
        <input type="text" id="preset-name" placeholder="Nome do preset" />
        <button id="btnSavePreset">Salvar preset atual</button>
      </div>
      <div id="presets-list"></div>
    </div>
    
    <hr style="margin: 20px 0;">
    
    <h3>üè† Cena Atual</h3>
    <p>M√≥veis importados na cena 3D</p>
    
    <div id="scene-controls">
      <button id="btnClearScene" style="background: #f44336; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-bottom: 10px;">Limpar Cena</button>
    </div>
    
    <div id="instances-list"></div>
    
    <div id="instance-transform-panel" style="display: none; margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9;">
      <h4>Transformar Objeto</h4>
      
      <div style="margin-bottom: 10px;">
        <label>Posi√ß√£o (mm):</label>
        <div style="display: flex; gap: 5px;">
          <input type="number" id="instance-pos-x" placeholder="X" style="width: 60px;">
          <input type="number" id="instance-pos-y" placeholder="Y" style="width: 60px;">
          <input type="number" id="instance-pos-z" placeholder="Z" style="width: 60px;">
        </div>
      </div>
      
      <div style="margin-bottom: 10px;">
        <label>Rota√ß√£o (graus):</label>
        <div style="display: flex; gap: 5px;">
          <input type="number" id="instance-rot-x" placeholder="X" style="width: 60px;">
          <input type="number" id="instance-rot-y" placeholder="Y" style="width: 60px;">
          <input type="number" id="instance-rot-z" placeholder="Z" style="width: 60px;">
        </div>
      </div>
      
      <div style="display: flex; gap: 5px; flex-wrap: wrap;">
        <button onclick="applyInstanceTransform()" style="background: #2196F3; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 0.8em;">Aplicar</button>
        <button onclick="duplicateInstance()" style="background: #FF9800; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 0.8em;">Duplicar</button>
        <button onclick="removeInstance()" style="background: #f44336; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 0.8em;">Remover</button>
      </div>
      
      <div style="margin-top: 10px; font-size: 0.8em; color: #666;">
        üí° Dica: Segure Shift + clique e arraste para mover livremente
      </div>
    </div>
  </div>
  
  <div id="canvas-container"></div>
  <script type="module" src="main.js"></script>
  <script>
    document.getElementById('btnToggleDims').onclick = function() {
      if (window.toggleDimensions) window.toggleDimensions();
    };
  </script>
</body>
</html>
